    in this repo i will be doing a launch countdown as it is stated in the title 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\syle.css">
    <title>launch-countdown</title>
</head>

<body >
    <div class="maincontainer">

        <header> launch countdown </header>
    
        <div class="output">
            <script>
                  let output = document.querySelector('.output');
                    output.innerHTML = '';



                for(i=10; i>=0; i--){
                    const para = document.createElement('p');

                    if(i===10){
                        para.textContent =`countdown ${i}`;
                    }else if(i===0){
                        para.textContent=`blast off!!`;
                    }else{
                         para.textContent=i;
                        }

                    output.appendChild(para);
                    }
            </script>
        </div>
        

                   
                  

    </div>
    
</body>
</html>
